<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library App</title>
</head>
<body>
    <h3 id="book-list"></h1>
        <h3 id="title"></h3>
        <table id="table"></table>
        <!-- Add a “NEW BOOK” button that brings up a form allowing users to input the details for the new book: author, title, number of pages, whether it’s been read and anything else you might want.-->
        <button class="open-button" onclick="openForm()">NEW BOOK</button>
        <div class="form-popup" id="myForm">
            <form action="/action_page.php" class="form-container">
                <h1>Add a Book</h1>
                <label for="author"><b>Author</b></label>
                <input type="text" placeholder="Enter Author" name="author" required>
                <label for="title"><b>Title</b></label>
                <input type="text" placeholder="Enter Title" name="title" required>
                <label for="pages"><b>Number of Pages</b></label>
                <input type="text" placeholder="Enter Number of Pages" name="pages" required>
                <label for="read"><b>Read?</b></label>
                <input type="text" placeholder="Enter Read?" name="read" required>
                <button type="submit" class="btn">Submit</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
            </form>
        </div>
</body>
<script src="./script.js" ></script>
</html>
