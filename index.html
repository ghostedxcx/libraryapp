<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library App</title>
</head>
<body>
    <h3 id="book-list"></h1>
        <h3 id="title"></h3>
        <table id="table"></table>
        <!-- Add a “NEW BOOK” button that brings up a form allowing users to input the details for the new book: author, title, number of pages, whether it’s been read and anything else you might want.-->
        <button class="open-button" onclick="openForm()">NEW BOOK</button>
        <div id="form-popup" class="hide-model">
            <form class="form-container">
                <h1>Add a new book</h1>
                <label for="author"><b>Author</b></label>
                <input type="text" placeholder="Enter author" name="author" id="author" required>
                <label for="title"><b>Title</b></label>
                <input type="text" placeholder="Enter title" name="title" id="title" required>
                <label for="pages"><b>Number of pages</b></label>
                <input type="number" placeholder="Enter number of pages" name="pages" id="pages" required>
                <label for="read"><b>Read</b></label>
                <input type="checkbox" id="read" name="read" value=""/>
                <button type="button" class="btn" onclick="addBookToLibrary()">Add Book</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
            </form>
            </form>
        </div>
</body>
<script src="./script.js" ></script>
</html>
